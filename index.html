<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>재고조사 웹앱</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .top-bar {
        background: #f5f5f5;
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 10;
        border-bottom: 1px solid #ccc;
      }
      .top-bar input[type='text'] {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
      }
      .top-bar .info {
        margin-top: 0.5rem;
        font-size: 0.95rem;
      }
      .top-bar .actions {
        margin-top: 0.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }
      .main {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 0.25rem;
        text-align: left;
      }
      td input[type='number'] {
        width: 50px;
      }
      .qty-buttons {
        display: inline-block;
        margin-left: 4px;
      }
      .qty-buttons button {
        padding: 2px 6px;
        font-size: 0.9rem;
      }
      button {
        padding: 6px 12px;
        font-size: 1rem;
      }
      @media (max-width: 600px) {
        .top-bar .actions {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <input
        type="text"
        id="barcodeInput"
        placeholder="바코드를 입력하세요"
        autofocus
      />
      <div class="info" id="productInfo"></div>
      <div class="actions">
        <div id="totalCount">총 수량: 0개</div>
        <button onclick="finalizeInventory()">재고조사 완료</button>
      </div>
    </div>

    <div class="main">
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>바코드</th>
            <th>SKU</th>
            <th>브랜드</th>
            <th>제품명</th>
            <th>수량</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      const csvUrl =
        'https://cdn.winc.app/uploads/ppb/file/file/20051/product_list_0722-4612d1.csv';
      let productData = {};
      let inventory = [];

      Papa.parse(csvUrl, {
        download: true,
        header: true,
        skipEmptyLines: true,
        transformHeader: (header) => header.trim().toLowerCase(),
        complete: function (results) {
          results.data.forEach((row) => {
            const code = String(row['barcode'] || '').trim();
            if (code.length > 2) productData[code] = row;
          });
          console.log(
            '[DEBUG] Loaded:',
            Object.keys(productData).length,
            'items'
          );
        },
      });

      function displayProductInfo(product) {
        const info = document.getElementById('productInfo');
        if (!product) {
          info.innerHTML =
            '<span style="color:red;">등록되지 않은 바코드입니다.</span>';
          return;
        }
        info.innerHTML = `<strong>${product.brand || ''} / </strong>${product.product_name || ''}`;
      //   info.innerHTML = `
      //   <strong>${product.brand || ''}</strong><br />
      //   ${product.product_name || ''} / ${product.color || ''} / ${
      //     product.power || ''
      //   }
      // `;
      

      function updateTotalCount() {
        const total = inventory.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById(
          'totalCount'
        ).textContent = `총 수량: ${total}개`;
      }

      function scrollToBottom() {
        const main = document.querySelector('.main');
        main.scrollTop = main.scrollHeight;
      }

      function addToInventory(barcode) {
        const product = productData[barcode];
        if (!product) return displayProductInfo(null);

        inventory.push({
          barcode,
          sku: product.sku || '',
          brand: product.brand || '',
          product_name: product.product_name || '',
          quantity: 1,
        });
        renderInventoryTable();
        displayProductInfo(product);
        updateTotalCount();
        setTimeout(scrollToBottom, 100);
      }

      function renderInventoryTable() {
        const tbody = document.querySelector('#inventoryTable tbody');
        tbody.innerHTML = '';
        inventory.forEach((item, idx) => {
          const row = document.createElement('tr');
          row.innerHTML = `
          <td>${item.barcode}</td>
          <td>${item.sku}</td>
          <td>${item.brand}</td>
          <td>${item.product_name}</td>
          <td>
            <input type="number" value="${item.quantity}" onchange="updateQuantity(${idx}, this.value)" />
            <span class="qty-buttons">
              <button onclick="changeQty(${idx}, 1)">+</button>
              <button onclick="changeQty(${idx}, -1)">−</button>
            </span>
          </td>
        `;
          tbody.appendChild(row);
        });
      }

      function updateQuantity(index, value) {
        inventory[index].quantity = Math.max(1, parseInt(value) || 1);
        updateTotalCount();
      }

      function changeQty(index, delta) {
        inventory[index].quantity = Math.max(
          1,
          inventory[index].quantity + delta
        );
        renderInventoryTable();
        updateTotalCount();
      }

      function finalizeInventory() {
        if (!inventory.length) return alert('조사된 항목이 없습니다.');
        if (!confirm('저장할까요?')) return;
        const storeName = prompt('매장명을 입력하세요');
        if (!storeName) return;

        const now = new Date();
        const filename = `${storeName}_${now.toISOString().split('T')[0]}.csv`;
        let csvContent =
          'data:text/csv;charset=utf-8,barcode,sku,brand,product_name,quantity\n';
        inventory.forEach((item) => {
          csvContent += `${item.barcode},${item.sku},${item.brand},${item.product_name},${item.quantity}\n`;
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement('a');
        link.setAttribute('href', encodedUri);
        link.setAttribute('download', filename);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      document
        .getElementById('barcodeInput')
        .addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            addToInventory(e.target.value.trim());
            e.target.value = '';
          }
        });

      window.addEventListener('beforeunload', function (e) {
        e.preventDefault();
        e.returnValue = '새로고침하면 내용이 삭제됩니다.';
      });
    </script>
  </body>
</html>
